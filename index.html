    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #1a202c, #2d3748);
      transition: all 0.5s ease;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #button {
      transition: transform 0.2s ease, filter 0.3s, background-color 0.3s;
      position: relative;
      z-index: 10;
      cursor: pointer;
      outline: none;
    }

    #button:hover:not(.disabled) {
      transform: scale(1.1);
      filter: var(--red-glow);
    }

    #button.disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    #dialog {
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      user-select: none;
    }

    .vibrate {
      animation: vibrate 0.1s infinite;
    }

    .glitch {
      animation: glitch 0.15s infinite;
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      color: var(--glitch-color);
      animation: glitch-top 0.3s infinite;
      left: -2px;
    }

    .glitch::after {
      color: cyan;
      animation: glitch-bottom 0.3s infinite;
      left: 2px;
    }

    .blink {
      animation: blink 0.5s infinite;
    }

    .blood {
      background: linear-gradient(rgba(255, 0, 0, 0.8), rgba(0, 0, 0, 0.8)) !important;
    }

    .ascii {
      font-family: 'Courier New', monospace;
      background: black !important;
      color: green;
      font-size: 14px;
    }

    .comic-sans {
      font-family: 'Comic Sans MS', cursive !important;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 0, 0, 0.95);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      z-index: 1001;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.5s forwards, fadeOut 6s 4s forwards;
      max-width: 90vw;
      word-break: break-word;
      font-size: clamp(14px, 2vw, 16px);
    }

    .runaway {
      animation: runaway 5s linear;
    }

    .mirror {
      transform: scaleX(-1);
    }

    .psychedelic {
      animation: psychedelic 2s linear infinite;
    }

    .tetris {
      background: url('src/src/img/tetris-bg.png') no-repeat center !important;
      background-size: cover !important;
    }

    .bsod {
      background: #0000ff;
      color: white;
      font-family: 'Courier New', monospace;
      display: none;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('src/src/img/glitch-bg.png') repeat;
      opacity: 0.4;
      z-index: 9998;
      animation: glitch 0.2s infinite;
    }

    @keyframes vibrate {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      60% { transform: translate(-3px, -3px); }
      80% { transform: translate(3px, 3px); }
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, -5px); }
      80% { transform: translate(5px, 5px); }
    }

    @keyframes glitch-top {
      0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); }
      50% { clip-path: polygon(0 10%, 100% 10%, 100% 43%, 0 43%); }
    }

    @keyframes glitch-bottom {
      0%, 100% { clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%); }
      50% { clip-path: polygon(0 56%, 100% 56%, 100% 90%, 0 90%); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(20px); }
    }

    @keyframes runaway {
      0% { transform: translate(0, 0); }
      25% { transform: translate(200px, -200px); }
      50% { transform: translate(-200px, 200px); }
      75% { transform: translate(200px, 200px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes psychedelic {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

      setNextPrank() {
        this.nextPrank = this.pranks[Math.floor(Math.random() * this.pranks.length)];
        DialogManager.set(this.nextPrank.threat);
      },
      executeNextPrank() {
        if (!this.nextPrank) return;
        DialogManager.set(this.nextPrank.dialog);
        document.body.style.backgroundImage = `url(${this.nextPrank.image})`;
        SoundManager.play(this.nextPrank.sound);
        this.nextPrank.execute();
        setTimeout(() => {
          if (!this.cssBreakActive) {
            document.body.style.backgroundImage = '';
          }
          this.nextPrank = null;
          DialogManager.update();
        }, 5000);
      }

    // Модуль бана
    const BanManager = {
      BAN_DURATION: 3600000, // 1 час
      BAN_THRESHOLD: 100, // 100 кликов
      check() {
        const banTime = CookieManager.getCookie('banTime');
        if (banTime) {
          const now = Date.now();
          const timeLeft = this.BAN_DURATION - (now - parseInt(banTime));
          if (timeLeft > 0) {
            return {
              isBanned: true,
              minutesLeft: Math.ceil(timeLeft / 60000)
            };
          } else {
            this.clear();
            return { isBanned: false };
          }
        }
        return { isBanned: false };
      },
      apply() {
        CookieManager.setCookie('banTime', Date.now(), this.BAN_DURATION / 3600000);
        CookieManager.setCookie('clickCount', '0', 1);
        const button = document.getElementById('button');
        button.disabled = true;
        button.classList.add('disabled', 'bg-gray-600');
        button.classList.remove('bg-red-600', 'hover:bg-red-700');
        button.textContent = 'ТЫ ЗАБАНЕН!';
        DialogManager.set('ТЫ МЕНЯ ДОСТАЛ ДЕРЖИ БАН!!');
        DialogManager.element.classList.add('glitch');
        SoundManager.stopAll();
        SoundManager.play('ban');
        const overlay = document.createElement('div');
        overlay.className = 'glitch-overlay';
        document.body.appendChild(overlay);
        NotificationManager.show('ТЫ НАЖАЛ 100 РАЗ! БАН НА 60 МИНУТ!');
        setTimeout(() => {
          overlay.remove();
          DialogManager.element.classList.remove('glitch');
        }, 10000);
      },
      clear() {
        CookieManager.deleteCookie('banTime');
        CookieManager.deleteCookie('clickCount');
        const button = document.getElementById('button');
        button.disabled = false;
        button.classList.remove('disabled', 'bg-gray-600');
        button.classList.add('bg-red-600', 'hover:bg-red-700');
        button.textContent = 'КРАСНАЯ КНОПКА';
        DialogManager.update();
      }
    };

    // Основная логика
    const Game = {
      clickCount: 0,
      init() {
        this.button = document.getElementById('button');
        const banStatus = BanManager.check();
        if (banStatus.isBanned) {
          this.button.disabled = true;
          this.button.classList.add('disabled', 'bg-gray-600');
          this.button.classList.remove('bg-red-600', 'hover:bg-red-700');
          this.button.textContent = 'ТЫ ЗАБАНЕН!';
          DialogManager.set(`ТЫ МЕНЯ ДОСТАЛ ДЕРЖИ БАН!! Осталось ${banStatus.minutesLeft} минут.`);
          SoundManager.play('ban');
          const overlay = document.createElement('div');
          overlay.className = 'glitch-overlay';
          document.body.appendChild(overlay);
          setTimeout(() => overlay.remove(), 10000);
          setTimeout(() => BanManager.check(), banStatus.minutesLeft * 60000);
        } else {
          this.clickCount = parseInt(CookieManager.getCookie('clickCount') || '0');
          DialogManager.update();
          this.bindEvents();
          this.startIdleDialog();
        }
      },
      bindEvents() {
        this.button.addEventListener('click', () => {
          const banStatus = BanManager.check();
          if (banStatus.isBanned) return;

          this.clickCount++;
          CookieManager.setCookie('clickCount', this.clickCount, 1);

          if (this.clickCount >= BanManager.BAN_THRESHOLD) {
            BanManager.apply();
            return;
          }

          if (this.clickCount % 5 === 0) {
            PrankManager.executeNextPrank();
          } else if (this.clickCount % 5 === 4) {
            PrankManager.setNextPrank();
          } else {
            DialogManager.update();
          }

          if (Math.random() < 0.3) {
            const infoMessages = [
              `Твой экран: ${window.screen.width}x${window.screen.height}!`,
              `Ты используешь ${navigator.userAgent.includes('Chrome') ? 'Chrome' : 'не Chrome'}!`,
              `Твой язык: ${navigator.language || 'Неизвестный'}!`,
              `Твой часовой пояс: ${Intl.DateTimeFormat().resolvedOptions().timeZone}!`
            ];
            NotificationManager.show(infoMessages[Math.floor(Math.random() * infoMessages.length)]);
          }
        });

        this.button.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === 'Space') {
            e.preventDefault();
            this.button.click();
          }
        });
      },
      startIdleDialog() {
        setInterval(() => {
          if (this.clickCount === 0 && Math.random() < 0.1 && !BanManager.check().isBanned) {
            DialogManager.update();
          }
        }, 10000);
      }
    };

    // Запуск игры
    Game.init();
